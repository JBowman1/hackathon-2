<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon-2</title>
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="music" class="music">
    <audio src="audio/Music.mp3" type="audio/mp3" preload="auto" loop id="appMusic"></audio>
  </div>

  <div id="loading" class="hidden">
    <img id="loading-image" class="loading-image" src="../assets/images/spinner.gif" alt="Loading..." />
    <img id="loading-text" class="loading-text" src="../assets/images/loading.png" alt="Loading..."/>
  </div>

  <div id="screens" class="screens">
    <div id="welcomeScreen" class="welcomeScreen">
      <img src = "images/enterButton.png" alt ="Enter Button" class = "enterButton" id="enterButton" data-title="enter">
    </div>

    <div id="optionScreen" class="optionScreen hidden">
      <div id = "buttons" class = "buttons">
        <button id = "buildDeckButton" class="options" data-title="buildDeck"></button>
        <button id = "popularDeckButton" class="options" data-title="popularDeck"></button>
        <button id = "allCardsButton" class="options" data-title="allCards"></button>
        <button id = "creditsButton" class="options" data-title="credits"></button>
      </div>
      <input type = "button" id = "toggleMusic" class = "volButton">
    </div>

    <div id="characterSelect" class="characterSelect hidden">
      <div class = "characters">
        <div class = "row">
          <button class="heroButton" id="warriorButton"><img src="../assets/images/Warrior.png" alt="Warrior" class="hero bob-on-hover" data-title="Warrior"></button>
          <button class="heroButton" id="shamanButton"><img src="../assets/images/Shaman.png" alt="Shaman" class="hero bob-on-hover" data-title="Shaman"></button>
          <button class="heroButton" id="rogueButton"><img src="../assets/images/Rogue.png" alt="Rogue" class="hero bob-on-hover" data-title="Rogue"></button>
          <button class="heroButton" id="paladinButton"><img src="../assets/images/Paladin.png" alt="Paladin" class="hero bob-on-hover" data-title="Paladin"></button>
          <button class="heroButton" id="hunterButton"><img src="../assets/images/Hunter.png" alt="Hunter" class="hero bob-on-hover" data-title="Hunter"></button>
        </div>
        <div class = "row">
          <button class="heroButton" id="druidButton"><img src="../assets/images/Druid.png" alt="Druid" class="hero bob-on-hover" data-title="Druid"></button>
          <button class="heroButton" id="warlockButton"><img src="../assets/images/Warlock.png" alt="Warlock" class="hero bob-on-hover" data-title="Warlock"></button>
          <button class="heroButton" id="mageButton"><img src="../assets/images/Mage.png" alt="Mage" class="hero bob-on-hover" data-title="Mage"></button>
          <button class="heroButton" id="priestButton"><img src="../assets/images/Priest.png" alt="Priest" class="hero bob-on-hover" data-title="Priest"></button>
          <button class="heroButton" id="demonHunterButton"><img src="../assets/images/Demon Hunter.png" alt="Hunter" class="hero bob-on-hover" data-title="DemonHunter"></button>
        </div>
      </div>
      <input type = "button" id="backButton1" class = "backButton1">
      <!-- <span class = "playAs" id="playAs">Chosen Character: </span> -->
    </div>

    <div id="deckBuilderScreen" class="deckBuilderScreen hidden">
      <div id = "deckBuilderMain" class="deckBuilderMain">
        <div id="cardContainer" class="cardContainer">
        </div>
        <div id="deckContainer" class="deckContainer">
        </div>
      </div>
      <input type="button" id="backButton2" class="backButton2">
    </div>

    <div id="popularDeckScreen" class="popularDeckScreen hidden">
      <div class=""></div>
      <button id="backButton3" class="backButton3"></button>
    </div>

    <div id="allCardsScreen" class="allCardsScreen hidden">
      <div class="allCardsContainer" id="allCardsContainer">

      </div>
      <button id="backButton4" class="backButton4"></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <!-- <script type="text/javascript" src="js/sound.js"></script> -->
  <script type="text/javascript" src="js/builder.js"></script>
  <!-- <script type="text/javascript" src="js/popular-decks.js"></script> -->
  <script type="text/javascript" src="js/all-cards.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
